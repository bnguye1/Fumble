<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fumble Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {

        }

        img {
            width: 100%;
            height: 100%;
        }
        .col-lg-7 {
            background: #181818;
        }

        .col-lg-5 {
            background: #181818;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;

        }
        .img-fluid {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;

        }
        .container {
            display: flex;
            vertical-align: middle;
            text-align: center;
            background: #181818;
            border-radius: 10px;
            margin: 0 auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }
        .form-control{
            border-radius: 30px;
            width: 250px;

        }
        .loginBtn {
           background-image: linear-gradient(to bottom right, #5401D6, #7214FF);
           font-family: "Inter", sans-serif;
           font-weight: bold;
           color: white;
           cursor: pointer;
           border-radius: 10px;
           border: none;
        }
    </style>
</head>
<body>
    <div class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <!-- Cover Image on the left -->
                <div class="col-lg-5 g-0">
                    <img src="https://i.imgur.com/K4XTaYx.jpeg" class="img-fluid" alt="">
                </div>
                <!-- Login Form on the right -->
                <div class="col-lg-7 pt-5">
                    <form>
                        <!-- Username Text Field -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="username" placeholder="Username" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <!-- Password Text Field -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <!-- Remember Me Checkbox -->
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me" style="color: #C9C6D6;">Remember me</label>
                        <!-- Login Button -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button class="loginBtn btn-block btn-lg">Login</button>
                            </div>
                        </div>
                        <!-- Forgot Password Link -->
                        <a href="#">Forgot Password?</a>
                        <!-- Are you new? Link -->
                        <p style="color: #C9C6D6;">Are you new? <a href="#" >Register here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
