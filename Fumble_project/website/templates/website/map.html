<!DOCTYPE HTML>

<html>
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <title> Map </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            background-color: #1b1b1b;
            overflow: hidden;
            top: 0;
            justify-content: center;
            line-height: 50px;
            position: relative;
            z-index: 1030;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 0px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #7214FF;
        }

        .navbar-title {
            position: absolute;
            left: 10px;
        }

        .navbar-logout {
            position: absolute;
            right: 10px;
        }

        .scroll {
            overflow-y: scroll;
            overflow-x: hidden;
            height: 650px;
        }

        .searchbox {
            background-color: #1b1b1b;
            color: #FFFFFF;
        }

        .boxcolumn {
            height: 180px;
        }

        .challenge {
            position: absolute;
            bottom: 3px;
            right: 3px;
            border: none;
            outline: none;
            width: 100%;
            background-image: linear-gradient(to bottom right, #5401D6, #7214FF);
            color: white;
            border-radius: 20px
        }

        .searchbutton {
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom right, #5401D6, #7214FF);
            color: white;
            border-radius: 20px
        }

        .inputBox {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background: #403F43;
            border-radius: 20px
        }

        #map {
            height: 900px;
            width: 100%;
            background-color: grey;
        }
    </style>

    <script type="module">
        function makeMap() {
            const defLocation = {lat: 39.2543, lng: -76.7100};
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: defLocation,
            });

            const teamOneLoc = new google.maps.Marker({
                position: defLocation,
                map: map,
            });
        }

        window.makeMap = makeMap;
    </script>
</head>

<style>

</style>

<body onload="create()" style="background-color: #1b1b1b; overflow-x: hidden;">
    <ul class="navbar">
        <a class="navbar-title" href="http://127.0.0.1:8000/home">Fumble</a>
        <a class="navbar-item" href="http://127.0.0.1:8000/home"> Home </a>
        <a class="navbar-item" href="http://127.0.0.1:8000/about"> About </a>
        <a class="navbar-item" href="http://127.0.0.1:8000/profile"> Profile </a>
        <a class="navbar-item" href="http://127.0.0.1:8000/map"> Map </a>
        <a class="navbar-item" href="http://127.0.0.1:8000/teams">Teams</a>
        <a class="navbar-logout" href="http://127.0.0.1:8000/logout">Logout</a>
    </ul>
    <div class="container-fluid" >
        <div class="row" style="background-color: #1b1b1b;">
            <div class="col-lg-9 g-0">
                <div id="map"></div>
                <script async
                        src="https://maps.googleapis.com/maps/api/js?key=sadasd &callback=makeMap&v=weekly"
                        defer>
                </script>
            </div>
            <div class="col-lg-3 g-3 teamcolumn" style="background-color: #1b1b1b;">
                <div class="row px-3 scroll" id="list" style="background-color: #1b1b1b;"></div>
                <hr style="height:3px; border-width:0; color:white; background-color:white">
                <div class="row searchbox">
                    <div class="row" style="background-color: #1b1b1b;">
                        <div class="col-sm-8 fw-bold text-end my-auto">
                            Distance in Miles:
                        </div>
                        <div class="col-sm-4">
                            <label class="w-100">
                                <input type="distance" placeholder="25" name="distance" class="form-control inputBox" id="distance">
                            </label>
                        </div>
                    </div>
                    <div class="row" style="background-color: #1b1b1b;">
                        <div class="fw-bold">
                            Address:
                        </div>
                        <label class="w-100">
                            <input type="address" placeholder="123 Placeholder Lane, United States" name="address" class="form-control inputBox" id="address">
                        </label>
                        <div class="fw-bold">
                            Games:
                        </div>
                        <div class="col-sm-8">
                            <label class="w-100">
                                <input type="games" placeholder="Soccer, Cricket, Starcraft 2" name="games" class="form-control inputBox" id="games">
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <button class="searchbutton">SEARCH</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
        function create() {
            var list = document.getElementById('list')
            var teams = '{{ team|safe }}'

            for(var i = 0; i < teams.length; i++) {
                list.innerHTML += `
                    <div class="container" id="teambox${i}">
                        <div class="row mt-2">
                            <div class="col-sm-8 g-0 boxcolumn" style="position: relative;">
                                <h2>${teams[i].teamName}</h2>
                                <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam...</h6>
                                <h6 style="position: absolute; bottom: 0; left: 0;">Games: Soccer, Basketball</h6>
                            </div>
                            <div class="col-sm-4 g-0" style="position: relative;">
                                <h2>woooo</h2>
                                <button class="challenge" id="challengebutton${i}">wee</button>
                            </div>
                        </div>
                    </div>
                `
            }
        }
</script>

</html>
