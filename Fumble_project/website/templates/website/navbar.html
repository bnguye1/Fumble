<!DOCTYPE HTML>

	<head>
		{% load static %}
		<title> Navigation Bar </title>
	</head>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			background-color: gray;
		}
		
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		li, a {
			color: white;
			text-decoration: none;
			font-size: 20px;
		}
		
		.pages {
			list-style: none;
		}
		
		.pages li {
			display: inline-block;
			padding: 0px 20px;
		}
	</style>

	<body>
		<header>
			<img src="{% static '/navbar/logo.png' %}" alt="Best Logo Ever" class="logo">
			<nav>
				<ul class="pages">
				
				<li> <a href = "http://127.0.0.1:8000/home" > Home </a> </li>
				<li> <a href = "http://127.0.0.1:8000/about" > About </a> </li>
				<li> <a href = "http://127.0.0.1:8000/profile" > Profile </a> </li>
				<li> <a href = "http://127.0.0.1:8000/map" > Map </a> </li>
				</ul>
			</nav>
			<img src="{% static '/navbar/2012ben.png' %}" alt="thelegend27" class="logo">
		</header>
	</body>
	
</html>
